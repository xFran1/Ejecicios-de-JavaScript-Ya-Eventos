<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
 
    <div id="num">2</div>

 <script>
    document.getElementById("num").addEventListener("click",function(){
        let num=document.getElementById("num");
        let num_nuevo=Number(num.textContent);
        num_nuevo=num_nuevo*2;
        num.textContent=num_nuevo;
    })
 </script>
</body>
</html>
