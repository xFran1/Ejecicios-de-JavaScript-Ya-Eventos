<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="texto">Esto es un texto</h1>


<script>
    document.getElementById("texto").addEventListener("mouseover",function(){
        let texto = document.getElementById("texto");
        texto.style.color="red";
        texto.style.backgroundColor="yellow";
    })
    document.getElementById("texto").addEventListener("mouseout",function(){
        let texto = document.getElementById("texto");
        texto.style.color="black";
        texto.style.backgroundColor="white";
    })
</script>
</body>
</html>
